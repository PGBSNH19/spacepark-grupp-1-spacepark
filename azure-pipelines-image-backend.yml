# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger: none

resources:
  pipelines:
  - pipeline: pipelineAPIBuild # Name of the pipeline resource
    source: Pipeline Backend API Build + Tests # Name of the pipeline referenced by the pipeline resource
    trigger: 
      branches:
      - master

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8ec5b71b-f55e-4e4f-a534-34474023f976'
  imageRepository: 'apibackendimage'
  containerRegistry: 'swapicontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/SpaceParkAPI/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
