<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SpacePark</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Orbitron&family=Rajdhani:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mainContent">
        <h1>Space Park</h1>
        <h2>Parking for astronauts</h3>

            <div class="buttons">
                <button>Park</button>
                <button>Unpark</button>
            </div>

            <form action="" method="GET">
                <div class="inputElements">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Ship">
                    <input type="email" placeholder="Luke@example.com">
                    <button type="submit">Park</button>
                </div>
            </form>

            <div class="logoContainer">
                <div class="logo">
                    <img src="img/space-shuttle.png">
                </div>
            </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
