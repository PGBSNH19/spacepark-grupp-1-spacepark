<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SpacePark</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Orbitron&family=Rajdhani:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="mainContent">
        <h1>Space Park</h1>
        <h2>Parking for astronauts</h2>

        <div class="buttons">
            <button id="park">Park</button>
            <button id="unpark">Unpark</button>
        </div>

        <form id="inputForm" action="" method="GET">
            <div class="inputElements">
                <input onkeyup="validateButton()" id="namebox" type="text" placeholder="Name">
                <input id="emailbox" type="email" placeholder="Test@example.com">
                <div id="shipDropdown" class="search_categories">
                    <div class="select">
                        <select name="search_categories" id="search_categories" required>
                            <option value="1" selected="selected">Choose a ship to park</option>
                        </select>
                    </div>
                </div>
                <p id="errorMessage"></p>
                <button type="submit" id="submit">
                    <img id="pic" src="img/parking.svg">Park
                </button>
            </div>
        </form>

        <div class="logoContainer">
            <div class="logo">
                <img src="img/space-shuttle.png">
            </div>
        </div>
    </div>


    <button onclick="getStarShipsFromInput()" id="validate">Validate</button>
    <script src="js/GetShipsFromSwapi.js"></script>
    <script src="js/Models.js"></script>
    <script src="js/BackendApiCalls.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
